<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Guidance System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: flex-end;
      gap: 20px;
    }

    /* Robot style */
    .robot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      animation: float 3s ease-in-out infinite;
    }

    .robot img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 10px #00e0ff);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: rgba(20, 20, 30, 0.9);
      border: 2px solid #00ffe0;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #00ffe0; }
      to { box-shadow: 0 0 35px #00e0ff; }
    }

    .chat-header {
      background: linear-gradient(45deg, #00e0ff, #00ff9d);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0f2027;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 80%;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user-message {
      background: #00e0ff;
      color: #000;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }

    .bot-message {
      background: #222;
      color: #00ffea;
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
      border: 1px solid #00ffe0;
    }

    .typing {
      font-size: 13px;
      color: #aaa;
      font-style: italic;
      margin: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #00ffe0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #111;
      color: #fff;
      border-radius: 0 0 0 15px;
    }

    .chat-input button {
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 0 15px 0;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #00b8cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Robot beside chat -->
    <div class="robot">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Robot Assistant">
      <p>ðŸ¤–</p>
    </div>

    <!-- Chat box -->
    <div class="chat-container">
      <div class="chat-header">âœ¨ AI Guidance System âœ¨</div>
      <div class="chat-box" id="chat-box">
        <div class="bot-message">Hello, Iâ€™m your AI Guide ðŸ¤–. Ask me anything!</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      input.value = "";

      // Typing animation
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.innerText = "AI is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typing.remove();
        addMessage(getBotResponse(text), "bot");
      }, 1000);
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.includes("hello") || input.includes("hi")) {
        return "Hi there ðŸ‘‹, how can I help you today?";
      } else if (input.includes("study")) {
        return "ðŸ“š My tip: Focus on coding daily, explore AI, and practice problem-solving.";
      } else if (input.includes("career")) {
        return "ðŸš€ Trending careers: Data Science, Cybersecurity, and Cloud Engineering!";
      } else if (input.includes("motivate")) {
        return "ðŸ’¡ Remember: Every expert was once a beginner. Keep going!";
      } else if (input.includes("thank")) {
        return "You're most welcome! ðŸŒŸ Keep shining!";
      } else {
        return "ðŸ¤” I'm still learning, but try asking about studies, career, or motivation!";
      }
    }
  </script>

</body>
</html>
